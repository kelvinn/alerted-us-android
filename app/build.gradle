
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.newrelic.agent.android:agent-gradle-plugin:4.178.0'
    }
}

plugins {
    id "com.moowork.node" version "0.8"
}

repositories {
    mavenCentral()
}

apply plugin: 'newrelic'
apply plugin: 'com.android.application'
apply plugin: 'jacoco'


//gradle.projectsEvaluated {
