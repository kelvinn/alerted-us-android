buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.newrelic.agent.android:agent-gradle-plugin:3.+'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'newrelic'
apply plugin: 'com.android.application'


android {
    //compileSdkVersion 18
    //buildToolsVersion '19.1.0'
    compileSdkVersion 18
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "us.alerted.alerted"
        minSdkVersion 16
        targetSdkVersion 18
        versionCode 5
        versionName "r5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // You must install or update the Google Repository through the SDK manager to use this dependency.
    compile 'com.google.android.gms:play-services:4.2.42'
    compile 'com.android.support:appcompat-v7:20.+'
    // For Sugar ORM
    compile 'com.github.satyan:sugar:1.3'
    // For New Relic
    compile 'com.newrelic.agent.android:android-agent:3.+'
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile 'com.android.support:support-v4:19.+'
    // For testing API calls
    //compile 'com.google.mockwebserver:mockwebserver:20130706'
    //androidTestCompile 'com.google.mockwebserver:mockwebserver:20130706'
}
